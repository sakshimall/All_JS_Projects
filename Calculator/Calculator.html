<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Calculator</title>
        <link rel="icon" href="./Images/Calc_Icon.png">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        <!-- Created Files Links-->
        <script src="Calculator.js" type="text/javascript" defer></script>
    </head>
    <body class="text-center">
        <h1 class="text-light mt-2 mb-2">Calculator</h1>
        <div class="container border border-light p-2 rounded-4 col-xxl-4">

            <div class="m-3" data-bs-spy="scroll" tabindex="0">
                <input class="form-control text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3 text-end fs-2"
                 id="output" title="Input Field" autofocus onkeypress="return enterKeyPressed(event)"></textarea>
                <hr class="border border-2 mt-3">
            </div>

            <div class="m-2 px-2">
                <div class="row gap-2 justify-content-center mt-2 d-flex">
                    <button type="button" class="col-5 btn btn-outline-light bg-info p-4 fs-4 flex-fill" id="allClear">AC</button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="modulus">%</button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="divide">/</button>
                </div>
                <div class="row gap-2 justify-content-center mt-2 d-flex">
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n7">7</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n8">8</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n9">9</button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="multiply">*</button>
                </div>
                <div class="row gap-2 justify-content-center mt-2 d-flex">
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n4">4</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n5">5</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n6">6</button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="minus">-</button>
                </div>
                <div class="row gap-2 justify-content-center mt-2 d-flex">
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n1">1</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n2">2</button>
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n3">3</button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="plus">+</button>
                </div>
                <div class="row gap-2 justify-content-center mt-2 d-flex">
                    <button type="button" class="col-2 number btn btn-outline-light p-4 fs-4 flex-fill" id="n0">0</button>
                    <button type="button" class="col-2 btn btn-outline-light p-4 fs-4 flex-fill" id="dot">.</button>
                    <button type="button" class="col-2 btn btn-outline-light p-4 fs-4 flex-fill" id="backSpace">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60%" height="60%" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                      </svg>
                    </button>
                    <button type="button" class="col-2 btn btn-outline-light bg-secondary p-4 fs-2 flex-fill" id="enter">=</button>
                </div>
             </div>
        </div>
    </body>
</html>
