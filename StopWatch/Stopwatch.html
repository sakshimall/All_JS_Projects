<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Stopwatch</title>
        <link rel="icon" href="./Images/Stopwatch_Icon.jpeg">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <!-- Created Files Links-->
        <!-- <link rel="stylesheet" type="text/css" href="Stopwatch.css"> -->
        <script src="Stopwatch.js" type="text/javascript" defer></script>
    </head>
    
    
    <body class="p-2 text-light text-center mt-2">
        <main>
            <div>
                <img src="./Images/stopwatch2.jpeg" class="rounded-5" alt="Stop watch image">
                <h1 class="p-2">Stopwatch</h1>
            </div>
            <div class="container col-xxl-6 border border-light rounded-5 fs-1 p-5 mt-2">
                <div id="time d-inline-flex">
                    <span class="digit fs-1" id="hr">
                        00</span>
                    <span class="txt fs-6"> hr</span>
                    <span class="fw-lighter">| </span>
                    <span class="digit fs-1" id="min">
                        00</span>
                    <span class="txt fs-6"> min</span>
                    <span class="fw-lighter">| </span>
                    <span class="digit fs-1" id="sec">
                        00</span>
                    <span class="txt fs-6"> sec</span>
                </div>
                <hr>
                <div id="buttons">
                    <button class="btn btn-outline-light m-2" id="start">
                        Start</button>
                    <button class="btn btn-outline-light m-2" id="reset">
                        Reset</button>
                    <button class="btn btn-outline-light m-2" id="lap">
                        Lap</button>
                </div>
            </div>
            <div id="laps" class="container col-xxl-6">
                <table class="table table-striped table-hover fs-6 p-5 mt-4">
                    <!-- <thead>
                      <tr class="table-info">
                        <th scope="col">Lap</th>
                        <th scope="col">Lapse</th>
                        <th scope="col">Current</th>
                      </tr>
                    </thead> -->
                    <tbody class="table-group-divider" id="tableBody">
                    </tbody>
                  </table>
            </div>
        </main>
    </body>
</html>
