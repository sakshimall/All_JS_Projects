<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    <head>
        <title>Tic-Tac-Toe</title>
        <link rel="icon" href="./Images/TicTacToe_Icon.png">
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
        <!-- BootStrap Links-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous" defer></script>
        <!-- Created Files Links-->
        <link rel="stylesheet" type="text/css" href="TicTacToe.css">
        <script src="TicTacToe.js" type="text/javascript" defer></script>
    </head>
    <body class="text-center">
        <div class="container border border-light border-2 mt-2 p-5 rounded-4 text-center">
            <header>
                <div class="container col-xxl-6 mt-4">
                    <h1 class="text-light m-2">Tic-Tac-Toe</h1>
                    <hr>
                    <div class="d-flex justify-content-evenly m-4" role="group">
                        <button type="button" class="btn btn-outline-light text-primary p-2 me-5" id="playerX" disabled>Player:<strong class="text-danger">&nbsp;&nbsp;X</strong></button>
                        <button type="button" class="btn btn-outline-light text-primary p-2 ms-5" id="playerO" disabled>Player:<strong class="text-warning">&nbsp;&nbsp;O</strong></button>
                    </div>
                    <button type="button" class="btn btn-outline-light border-2 border-top text-light" disabled>Player Turn: 
                    <strong id="turn" class="text-danger">X</strong></button>
                </div>
            </header>
            <main>
                <div class="container col-xl-4 mt-4 p-5 bordder-box" style="background-color: aqua">
                    <div class="row row-cols-3 btn-outline-info text-light" id="tictactoe">
                        <button type="button" class="col btn border-bottom border-end border-2 rounded-0 p-2 fs-1" id="b1">&nbsp;</button>
                        <button type="button" class="col btn border border-top-0 border-2 rounded-0 p-2 fs-1" id="b2">&nbsp;</button>
                        <button type="button" class="col btn border-bottom border-start border-2 rounded-0 p-2 fs-1" id="b3">&nbsp;</button>
                        <button type="button" class="col btn border border-start-0 border-2 rounded-0 p-2 fs-1" id="b4">&nbsp;</button>
                        <button type="button" class="col btn border border-2 rounded-0 p-2 fs-1" id="b5">&nbsp;</button>
                        <button type="button" class="col btn border border-end-0 border-2 rounded-0 p-2 fs-1" id="b6">&nbsp;</button>
                        <button type="button" class="col btn border-top border-end border-2 rounded-0 p-2 fs-1" id="b7">&nbsp;</button>
                        <button type="button" class="col btn border border-bottom-0 border-2 rounded-0 p-2 fs-1" id="b8">&nbsp;</button>
                        <button type="button" class="col btn border-top border-start border-2 rounded-0 p-2 fs-1" id="b9">&nbsp;</button>
                    </div>
                    <div class="align-items-center justify-content-center w-100 h-100" id="result" hidden>
                        <h1 class="text-success fs-1 mt-5"><strong id="winner">&nbsp;</strong></h1>
                        <h2 class="text-primary" id="winnerOrDraw">Winner!</h2>
                        <h1>&nbsp;</h1>
                    </div>
                </div>
            </main>
            <footer>
                <div class="container col-xxl-6 mt-4">
                    <hr>
                    <button type="button" class="btn btn-outline-primary btn-sm mt-2" id="restart">Restart game</button>
                </div>
            </footer>
        </div>
    </body>
</html>
